<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Stop Route in Google Maps</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #222;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h2>Multi-Stop Route in Caledon, ON</h2>
  <button onclick="openRoute()">Open Route in Google Maps</button>

  <script>
    function openRoute() {
      const origin = "13110 Innis Lake Rd Caledon East ON L7C 2Y5";
      const destination = "26 Helderman St Caledon ON L7C 3V2";
      const waypoints = [
        "13 Hoskins Square Brampton ON L6S 2N6",
        "13879 Heart Lake Rd Inglewood ON L7C 2K7",
        "6 Cirrus Cres Caledon ON L7C 4C8",
        "32 Cirrus Cres Caledon ON L7C 4B7",
        "42 Cirrus Cres Caledon ON L7C 4B7",
        "12 Abigail Cres Caledon ON L7C 4C7",
        "7 Brethby St Caledon ON L7C 3W2",
        "9 Brethby St Caledon ON L7C 3W2",
        "44 Hamilton Crt Caledon ON L7C 4B5",
        "6 Helderman St Caledon ON L7C 3V2"
      ];

      const baseUrl = "google.maps://?api=1";
      const originParam = "origin=" + encodeURIComponent(origin);
      const destinationParam = "destination=" + encodeURIComponent(destination);
      const waypointsParam = "waypoints=" + encodeURIComponent(waypoints.join("|"));

      const fullUrl = `${baseUrl}&${originParam}&${destinationParam}&${waypointsParam}&travelmode=driving`;

      // Try to open Google Maps app directly on mobile
      window.location.href = fullUrl;
    }
  </script>
</body>
</html>
